<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/8c894b72df.js" crossorigin="anonymous"></script>

    
    <title>nextflix clone</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="logo.png" alt="nextflix">
            <a href="http://127.0.0.1:5500/netflixlogin/login.html" class="btn btn-rounded">Sign In</a>
            <!-- <a href="http://127.0.0.1:5500/netflixlogin/signup.html">SignUp</a> -->

        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch anywhere.cancel anytime</p>
            <a href="#" class="btn btn-xl">
                Watch Free for 30 Days <i class="fas fa-chevron-right btn-icon"></i>
            </a>

        </div>
       

    </header>
    <section>
        <div class="tab">
            <div class="container" style="display: flex;background-color: rgb(107, 21, 21);justify-content: space-around; height: 150px;">
                <div id="tab-1" class="tab-item tab-border">
                    <i class="fa-regular fa-door-open fa-3x"></i>
                    <p class="hide-sm">Cancel anytime</p>

                </div>
                <div id="tab-2" class="tab-item ">
                    <i class="fa-solid fa-mobile-screen-button fa-3x"></i>
                    <p class="hide-sm">watch anywhere</p>

                </div>
                <div id="tab-3" class="tab-item">
                    <i class="fas fa-tag fa-3x"></i>
                    <p class="hide">pick your price</p>


                    
                    

                </div>

            </div>

        </div>
    
    </section>
    
</body>
</html>
